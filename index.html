<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css ">
    <title>Insta-Clone</title>
</head>
<body>
    <div class="inst-wrapper">
        <div class="inst-phone">
            <img src="images/iphone.png" alt="celular">
        </div>
        <div class="inst-continue">
            <div class="group">
                <img src="images/instragram-logo.png" class="inst-logo" alt="inst logo">
                <div class="profile-photo">
                    <img src="images/i1.jpg" alt="minha foto">
                </div>
                <a href="#" class="inst-login">Continue como fharaujo</a>
                <a href="#" class="inst-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é fharaujo?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>




</body>
</html>
